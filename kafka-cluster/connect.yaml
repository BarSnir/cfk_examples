apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server-connect:7.9.0
    init: confluentinc/confluent-init-container:2.11.1
  resources:
      requests:
        memory: "2Gi"
      limits:
        memory: "4Gi"
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
  configOverrides:
      server:
        - KAFKA_HEAP_OPTS=-Xms512Mi -Xmx4G