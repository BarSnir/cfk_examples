apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect:7.9.0
    init: confluentinc/confluent-init-container:2.11.1
  resources:
      requests:
        memory: "1Gi"
      limits:
        memory: "2Gi"
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
  configOverrides:
      server:
      - "KAFKA_HEAP_OPTS=-Xms512M -Xmx1G"